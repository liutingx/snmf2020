<form [formGroup]="createAccountForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Password"
          formControlName="password">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Email"
            formControlName="email">
      </div>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary" [disabled]="createAccountForm.invalid" (click)="create()">Create</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/']">Cancel</button>
    </div>
</form>
<div class="error" *ngIf="showError">
  <h4>**{{showError}}**</h4>
</div>
