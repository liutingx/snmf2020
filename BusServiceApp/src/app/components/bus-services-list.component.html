<button type="button" class="btn btn-dark btn-block mb-4" [routerLink]="['/']">Back</button>
<div *ngIf="busServices.length != 0">
    <div class="list-group">
        <div *ngFor="let each of busServices" class="d-flex justify-content-between">
            <a class="list-group-item list-group-item-action"
            [routerLink]="['/busServices', each.serviceNo]">
                {{each.serviceNo}}
            </a>
        <!-- <i [className]="each.bookmarked?'fas fa-heart': 'far fa-heart'" (click)="bookmark(each)"></i> -->
        </div>
    </div>
</div>
<div *ngIf="busServices.length == 0">
    <h3 style="text-align: center;">Refresh the page!</h3>
</div>
