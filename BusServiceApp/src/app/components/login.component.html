<form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password"
          formControlName="password">
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>
<div style="text-align: center; color: darkgray" class="mt-4 mb-4"><h2>OR</h2></div>
<div>
    <a class="btn btn-outline-dark btn-block" (click)="googleAuth()" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Login with Google
    </a>
</div>
<hr>
<div>
  <a class="btn btn-outline-dark btn-block" [routerLink]="['/createAccount']">Sign up</a>
<!--   <a href="/">Forget Password</a> -->
</div>
<hr>
<div class="error mt-4" *ngIf="showError">
  <h4>**{{showError}}**</h4>
</div>
